on:
  release:
    types:
      - published

name: Release

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: building
        run: echo "something" > ./my-artifact

      - name: upload
        run: gh release upload $GITHUB_REF ./my-artifact#super cool
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
